name: Update README with Date

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间午夜，即北京时间早上8点
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Run date script
        id: generate-date
        run: |
          node date_script.js
          cat TEMP.txt  # 确保 TEMP.txt 被输出到日志中

      - name: Update README
        run: |
          DATE_TEXT=$(cat TEMP.txt)
          echo "DATE_TEXT: $DATE_TEXT"

          PLACEHOLDER="<!-- 文件最后执行时间: <!-- DatePlaceholder --> (每天早上八点执行一次) -->"
          REGEX="文件最后执行时间:.* (每天早上八点执行一次)"

          if grep -q "$PLACEHOLDER" README.md; then
            # 如果README包含占位符，则将其替换为实际的日期信息
            ESCAPED_DATE_TEXT=$(echo "$DATE_TEXT" | sed 's/[\/&]/\\&/g')
            sed -i "s|$PLACEHOLDER|文件最后执行时间: $ESCAPED_DATE_TEXT, (每天早上八点执行一次)|" README.md
          elif grep -q "$REGEX" README.md; then
            # 如果README中已经包含日期信息，则进行替换
            ESCAPED_DATE_TEXT=$(echo "$DATE_TEXT" | sed 's/[\/&]/\\&/g')
            sed -i "s|$REGEX|文件最后执行时间: $ESCAPED_DATE_TEXT, (每天早上八点执行一次)|" README.md
          fi

      - name: Commit and push if changed
        run: |
          git config --global user.email "1109176988@qq.com"
          git config --global user.name "1109176988"
          git diff --quiet || (git add README.md && git commit -m "Updated README with latest date" && git push)
