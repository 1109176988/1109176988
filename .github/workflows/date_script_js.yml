name: Update README with Date

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间午夜，即北京时间早上8点
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Run date script
        id: generate-date
        run: |
          node date_script.js
          cat TEMP.txt  # Ensure TEMP.txt is output to the log

      - name: Update README
        run: |
          DATE_TEXT=$(cat TEMP.txt)
          echo "DATE_TEXT: $DATE_TEXT"

          # Escape slashes for sed command
          ESCAPED_DATE_TEXT=$(echo "$DATE_TEXT" | sed 's/[\/&]/\\&/g')
          sed -i '/文件最后执行时间: .* (每天早上八点执行一次),/s/.*/文件最后执行时间: '"$ESCAPED_DATE_TEXT"', (每天早上八点执行一次),/' README.md

      - name: Commit and push if changed
        run: |
          git config --global user.email "1109176988@qq.com"
          git config --global user.name "1109176988"
          git diff --quiet || (git add README.md && git commit -m "Updated README with latest date" && git push)
