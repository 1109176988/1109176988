name: Update README with Last Execution Time

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 时间 0 点执行，即北京时间 8 点
  workflow_dispatch: # 允许手动触发

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run date script and get message
        id: run-date-script
        run: |
          message=$(node date_script.js)
          echo "DATE_MESSAGE=$message" >> $GITHUB_ENV

      - name: Update README
        run: |
          DATE_MESSAGE=${{ env.DATE_MESSAGE }}
          echo "$DATE_MESSAGE" > README.md
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README with latest execution time"
          git push
