name: Update README with Date

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间午夜，即北京时间早上8点
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Run date script
        id: generate-date
        run: |
          node date_script.js
          cat TEMP.txt  # 确保 TEMP.txt 被输出到日志中

      - name: Update README
        run: |
          DATE_TEXT=$(cat TEMP.txt)
          echo "DATE_TEXT: $DATE_TEXT"
          sed -i "s|文件最后执行时间: .* (每天早上八点执行一次)|文件最后执行时间: $DATE_TEXT, (每天早上八点执行一次)|g" README.md

      - name: Commit and push if changed
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "Your Name"
          git diff --quiet || (git add README.md && git commit -m "Updated README with latest date" && git push)
